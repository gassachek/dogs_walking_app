<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация и Регистрация</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <!-- Авторизация -->
  <div class="container">
    <form id="register-form" class="form hidden" action="/login" method="post">
      <h2>Авторизация</h2>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" name="email" id="login-email" placeholder="Введите email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Пароль</label>
        <input type="password" name="password" id="login-password" placeholder="Введите пароль" required>
      </div>
      <button type="submit" class="btn">Войти</button>
      <p>Нет аккаунта? <a href="/registration">Зарегистрироваться</a></p>
    </form>
  </div>

  <script>
    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    showRegister.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
    });

    showLogin.addEventListener('click', () => {
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });
  </script>
</body>
</html>
