<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <!-- Регистрация -->
    <form id="register-form" class="form" action="/register" method="post">
      <h2>Регистрация</h2>
      <div class="form-group">
        <label for="register-name">ФИО</label>
        <input type="text" name="full_name" id="register-name" placeholder="Введите ФИО" required>
      </div>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" name="email" id="register-email" placeholder="Введите email" required>
      </div>
      <div class="form-group">
        <label for="register-password">Пароль</label>
        <input type="password" name="password" id="register-password" placeholder="Введите пароль" required>
      </div>
      <button type="submit" class="btn">Зарегистрироваться</button>
      <p>Уже есть аккаунт? <a href="/authorization" id="show-login">Войти</a></p>
    </form>
  </div>

  <script>
    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    showRegister.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
    });

    showLogin.addEventListener('click', () => {
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });
  </script>
</body>
</html>
